<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Font preloading in the <head> section -->
<link rel="preload" href="/EDUGR10.ttf" as="font" type="font/ttf" crossorigin="anonymous">
<link rel="preload" href="/GGSUBSCR.ttf" as="font" type="font/ttf" crossorigin="anonymous">
<link rel="preload" href="/GGSUPERS.ttf" as="font" type="font/ttf" crossorigin="anonymous">
<link rel="preload" href="/EduLab.ttf" as="font" type="font/ttf" crossorigin="anonymous">
<link rel="preload" href="/verdana.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <title>EduLab-Sample</title>
    <script src="ruffle.js"></script> <!-- Ensure ruffle.js is loaded correctly -->

    <style>
        /* Remove default margins and set full height */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Style the container for full-page SWF */
        #swf-container {
            width: 100%;
            height: 100%;
       }
       @font-face {
    font-family: 'EDUGR10';
    src: url('/EDUGR10.ttf') format('truetype');
}
@font-face {
    font-family: 'GG Subscript';
    src: url('/GGSUBSCR.ttf') format('truetype');
}
@font-face {
    font-family: 'GG Superscript';
    src: url('/GGSUPERS.ttf') format('truetype');
}
@font-face {
    font-family: 'EDULAB';
    src: url('/EduLab.ttf') format('truetype');
}
@font-face {
    font-family: 'Verdana';
    src: url('/verdana.ttf') format('truetype');
}

    </style>
    <script>
    // Load the Ruffle player and embed the SWF file
    window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.config = {
            allowScriptAccess: true,
            fontsSources: [
                "Fonts/EDUGR10.ttf",
                "Fonts/GGSUBSCR.ttf",
                "Fonts/GGSUPERS.ttf",
                "Fonts/EduLab.ttf",
                "Fonts/verdana.ttf"
            ]
        };
        player.load("chapter-1.swf");
        document.getElementById("loading-text").style.display = "none";
    });
</script>
</head>
<body>
    <!-- Full-page SWF embedded via Ruffle -->
    <div id="swf-container">
        <object data="chapter-1.swf" width="100%" height="100%"></object>
    </div>
</body>
</html>
