<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab-Sample</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* Remove default margins and set full height */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Style the container for full-page SWF */
        #swf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Define multiple fonts */
        @font-face {
            font-family: 'EDUGR10';
            src: url('Fonts/EDUGR10.ttf') format('truetype');
        }
        @font-face {
            font-family: 'GG Subscript';
            src: url('Fonts/GGSUBSCR.ttf') format('truetype');
        }
        @font-face {
            font-family: 'GG Superscript';
            src: url('Fonts/GGSUPERS.ttf') format('truetype');
        }
        @font-face {
            font-family: 'EDULAB';
            src: url('Fonts/EduLab.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Verdana';
            src: url('Fonts/verdana.ttf') format('truetype');
        }
        #loading-text {
            font-family: 'EDULAB', sans-serif;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Full-page SWF embedded via Ruffle -->
    <div id="swf-container">
        <div id="loading-text">Loading, please wait...</div>
    </div>

    <script>
        // Load the Ruffle player and embed the SWF file
        window.addEventListener("load", async () => {
            const ruffle = RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                allowScriptAccess: true,
                fontsSources: [
                    "Fonts/EDUGR10.ttf",
                    "Fonts/GGSUBSCR.ttf",
                    "Fonts/GGSUPERS.ttf",
                    "Fonts/EduLab.ttf",
                    "Fonts/verdana.ttf"
                ]
            };
            player.load("chapter-1.swf");

            // Add the player to the SWF container
            document.getElementById("swf-container").appendChild(player);

            // Hide the loading text once the player loads
            document.getElementById("loading-text").style.display = "none";
        });
    </script>
</body>
</html>
