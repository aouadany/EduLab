<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab-Sample</title>
    <script src="ruffle.js"></script>
    <style>
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <p>Loading...</p>
    </div>

    <div id="swf-container" style="display: none;"></div>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.config = {
                fontsSources: [
                    "https://aouadany.github.io/EduLab/EDUGR10.TTF",
                    "https://aouadany.github.io/EduLab/GGSUBSCR.TTF",
                    "https://aouadany.github.io/EduLab/GGSUPERS.TTF",
                    "https://aouadany.github.io/EduLab/EduLab.TTF",
                    "https://aouadany.github.io/EduLab/verdana.TTF"
                ]
            };

            player.load("chapter-1.swf");
            player.addEventListener("loaded", () => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("swf-container").style.display = "block";
            });
        });
    </script>
</body>
</html>
