<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab-Sample</title>
    <script src="ruffle.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f8f8;
            z-index: 9999;
        }
        #swf-container {
            width: 100%;
            height: 100%;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <p>Loading...</p>
    </div>
    <div id="swf-container"></div>
    <script>
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            scale: "showAll",
            letterbox: "on",
            fontsSources: [
                "https://aouadany.github.io/EduLab/EDUGR10.TTF",
                "https://aouadany.github.io/EduLab/GGSUBSCR.TTF",
                "https://aouadany.github.io/EduLab/GGSUPERS.TTF",
                "https://aouadany.github.io/EduLab/EduLab.TTF",
                "https://aouadany.github.io/EduLab/verdana.TTF"
            ]
        };

        window.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("swf-container");
            const loadingScreen = document.getElementById("loading-screen");
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            container.appendChild(player);

            try {
                player.load("chapter-1.swf");
                
                setTimeout(() => {
                    loadingScreen.style.display = "none";
                }, 2000);

                player.addEventListener("error", (e) => {
                    loadingScreen.innerHTML = "<p>Error loading content</p>";
                    console.error(e);
                });
            } catch (error) {
                loadingScreen.innerHTML = "<p>Failed to load content</p>";
                console.error(error);
            }
        });
    </script>
</body>
</html>
